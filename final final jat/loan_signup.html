  <div class="container">
    
        <div class="loan-form-container">
    <h1>Loan Sign-Up</h1>
    <p>Sign up for a loan with JAT Banking and Finance.</p>
    
    <form action="/submit_loan_signup" method="post" class="loan-form">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" name="phone"><br>
      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="national_id">National ID/Passport Number:</label><br>
      <input type="text" id="national_id" name="national_id"><br>
      <label for="loan_type">Loan Type:</label><br>
      <select id="loan_type" name="loan_type">
        <option value="personal_loan">Personal Loan</option>
        <option value="home_loan">Home Loan</option>
        <option value="business_loan">Business Loan</option>
      </select><br>
      <label for="amount">Loan Amount:</label><br>
      <input type="text" id="amount" name="amount"><br><br>
      <input type="submit" value="Submit">
    </form>
