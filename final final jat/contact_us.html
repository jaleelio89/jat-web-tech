<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JAT Banking and Finance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Mf+e+nnvKLC7Vh1kxPYfE85rlnCn6+geKyFL0XstPW5vVgLbf1KabRYy/V5ZywEwu94LWpaEG6p8w2fq9l0VjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   

</head>
<body>

<header>
    <div class="header-left">
        <h2>JAT</h2>
    </div>
    <div class="header-right">
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="loan_signup.html">Loan Sign-Up</a></li>
                <li><a href="email_subscription.html">Email Subscription</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
       
        <div class="col-md-6">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
      
        <div class="col-md-6">
            <img src="contact.jpg" class="img-fluid" alt="Image">
        </div>
    </div>
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p></i> Phone: 123-456-7890</p>
      <p></i> Email: info@jatbanking.com</p>
      <p><i class="fas fa-map-marker-alt" style="color: #2ea3a3;"></i> Address: 123 Main Street, City, Country</p>
      
</div>

</body>
</html>
